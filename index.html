<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone">
        <div class="iphone__calculator">
            <div class="calculator__result">
                <span class="result__span">0</span>
            </div>
            <div class="calculator__buttons">
                <button class="buttons__ac buttons">AC</button>
                <button class="buttons__plus-minus buttons">+/-</button>
                <button class="buttons__per-cent buttons">%</button>
                <button class="buttons__division buttons calculations" value="/">รท</button>
                <button class="buttons__numbers-button buttons">7</button>
                <button class="buttons__numbers-button buttons">8</button>
                <button class="buttons__numbers-button buttons">9</button>
                <button class="buttons__multiplication buttons calculations" value="*">ร</button>
                <button class="buttons__numbers-button buttons">4</button>
                <button class="buttons__numbers-button buttons">5</button>
                <button class="buttons__numbers-button buttons">6</button>
                <button class="buttons__minus buttons calculations" value="-">-</button>
                <button class="buttons__numbers-button buttons">1</button>
                <button class="buttons__numbers-button buttons">2</button>
                <button class="buttons__numbers-button buttons">3</button>
                <button class="buttons__plus buttons calculations" value="+">+</button>
                <button class="buttons__numbers-button buttons button-zero">0</button>
                <button class="buttons__comma buttons">,</button>
                <button class="buttons__equally buttons">=</button>
            </div>
        </div>           
        <!-- <div class="iphone__swipe"></div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
